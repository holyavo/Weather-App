<!DOCTYPE html>
<html lang="ru">
    <head>
		<title>Weather-App</title>
		<link rel="stylesheet" href="css/style.css" />
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initil-scale=1.0">
	</head>
	<body>
		<div class="location">
			<h1 class="location-timezone">Timezone</h1>
			<img class="icon" src="http://openweathermap.org/img/wn/10d@2x.png" width="128" height="128" alt="img">
		</div>
		<div class="temperature">
			<div class="degree-section">
				<h2 class="temperature-degree">34</h2>
				<span class="temperature-metric">C</span>
			</div>
			<div class="temperature-description">Its friggin cold</div>
		</div>
		<script src="js/skycons.js"></script>
		<script src="js/weather.js"></script>
	</body>
</html>
